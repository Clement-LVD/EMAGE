{{/* Show related/recommended content. */}}
{{ if .Params.show_related }}
  {{ $related := site.RegularPages.Related . | first 3 }} {{/* ici le nombre de contenu Ã  afficher ! */}}
  {{ with $related }}
  <div class="article-widget content-widget-hr">
    <h5-little> ---<br>{{ i18n "related" }} : </h5-little>
    <ul>
      {{ range . }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
{{ end }}
